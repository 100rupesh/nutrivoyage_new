<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Access Denied</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e9f5ea; /* light background to contrast the green */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #45a049;
    }

    .container {
      text-align: center;
      background-color: #dff0df; /* soft greenish background */
      border: 2px solid #45a049;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(69, 160, 73, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #45a049;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .code {
      font-size: 1rem;
      color: #388e3c;
      margin-top: 10px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #45a049;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Access Denied</h1>
    <p>You do not have permission to access this page.</p>
    <p class="code">Error Code: 403</p>
    <a href="/" class="button">Go Back Home</a>
  </div>
</body>
</html>
