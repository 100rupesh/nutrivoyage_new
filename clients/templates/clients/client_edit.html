{% extends 'core/base.html' %}
{% load static %}
{% block title %}Client Details{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'clients/css/client_edit.css' %}"/>
{% endblock %}
{% block content %}
    <div class="container">
        <h2>Edit Client Information</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ client.first_name }}">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ client.last_name }}">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="date_of_birth" id="dob" value="{{ client.dob|date:'Y-m-d' }}">
            </div>

            <div class="form-group">
                <label for="contact_no">Contact Number</label>
                <input type="text" name="contact_no" id="contact_no" value="{{ client.contact_no }}">
            </div>

            <div class="form-group">
                <label for="email_id">Email</label>
                <input type="email" name="email_id" id="email_id" value="{{ client.email_id }}">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" value="{{ client.location }}">
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" step="0.01" name="height" id="height" value="{{ client.height }}">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" step="0.01" name="weight" id="weight" value="{{ client.weight }}">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" id="gender" value="{{ client.gender }}">
            </div>

            <div class="form-group">
                <label for="client_type">Client Type</label>
                <input type="text" name="client_type" id="client_type" value="{{ client.client_type }}">
            </div>

            <div class="form-group">
                <label for="medical_condition">Medical Condition</label>
                <textarea name="medical_condition" id="medical_condition">{{ client.medical_condition }}</textarea>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes">{{ client.notes }}</textarea>
            </div>

            <div class="form-group">
                <label for="medications">Medications</label>
                <textarea name="medications" id="medications">{{ client.medications }}</textarea>
            </div>
            <div class="form-group">
                <label for="chief_complaints">Chief Complaints</label>
                <textarea name="chief_complaints" id="chief_complaints">{{ client.chief_complaints }}</textarea>
            </div>

            <button type="submit">Update Client</button>

            <a href="{% url 'client_list' %}" class="back-link">‚Üê Back to Client List</a>
        </form>
    </div>
{% endblock %}
