<!-- templates/client_details_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Client Details</h2>
    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" required>
        </div>

        <div class="form-group">
            <label for="contact_no">Contact Number:</label>
            <input type="text" name="contact_no" id="contact_no" required>
        </div>

        <div class="form-group">
            <label for="email_id">Email:</label>
            <input type="email" name="email_id" id="email_id" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location">
        </div>

        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea name="notes" id="notes" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" step="0.01" name="height" id="height">
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.01" name="weight" id="weight">
        </div>

        <div class="form-group">
            <label for="medical_condition">Medical Condition:</label>
            <textarea name="medical_condition" id="medical_condition" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="client_type">Client Type:</label>
            <select name="client_type" id="client_type" required>
                <option value="">Select...</option>
                <option value="regular">Regular</option>
                <option value="vip">VIP</option>
                <option value="corporate">Corporate</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
