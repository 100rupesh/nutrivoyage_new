<!-- templates/client_details_form.html -->

{% extends 'core/base.html' %}
{% load static %}
{% block title %}Client Form{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'clients/css/client_form.css' %}"/>
{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Client Details</h2>
    <form method="POST" action="">
        {% csrf_token %}
                <div class="form-row">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" name="username" id="username" required>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
        </div>
        
        
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" name="date_of_birth" id="date_of_birth" required>
        </div>

        <div class="form-group">
            <label for="contact_no">Contact Number:</label>
            <input type="text" name="contact_no" id="contact_no">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="email_id">Email:</label>
            <input type="email" name="email_id" id="email_id">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea name="notes" id="notes" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" step="0.01" name="height" id="height">
        </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.01" name="weight" id="weight">
        </div>

        <div class="form-group">
            <label for="medical_condition">Medical Condition:</label>
            <textarea name="medical_condition" id="medical_condition" rows="3"></textarea>
        </div>
        </div>
        <div class="form-row">
                <div class="form-group">
            <label for="chief_complaints">Chief Complaints:</label>
            <textarea name="chief_complaints" id="chief_complaints" rows="3"></textarea>
        </div>
                        <div class="form-group">
            <label for="medications">Medications:</label>
            <textarea name="medications" id="medications" rows="3"></textarea>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">Select...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="client_type">Client Type:</label>
            <select name="client_type" id="client_type" required>
                <option value="">Select...</option>
                <option value="KVO">KVO</option>
                <option value="Personal">Personal</option>
                <option value="Other">Other</option>
                
            </select>
        </div>
                <div class="form-group">
            <label for="diet_type">Food Preference:</label>
            <select name="diet_type" id="diet_type" required>
                <option value="">Select...</option>
                <option value="veg">VEG</option>
                <option value="non-veg">NON-VEG</option>
                <option value="egg">EGG</option>
            </select>
        </div>




    
 
        </div>
        <div class="form-row">
                                       <div class="form-group">
            <label for="allergy">Allergy/Non Prefered Food:</label>
            <textarea name="allergy" id="allergy" rows="3"></textarea>
            </div>
            </div>
            <button type="submit">Submit</button>
    </form>        
    </div>



{% endblock %}
